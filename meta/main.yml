---
galaxy_info:
  author: Antoine Legrand
  description: Meta-role to configure a server
  license: MIT
  min_ansible_version: 1.6
  categories:
  - system

dependencies:
  - role: apt
    apt:
      ppa:
        - ppa:ubuntu-lxc/lxd-git-master
      packages:
        - zsh
        - ubuntu-standard
        - emacs24-nox
        - openssh-server
        - build-essential
        - git
        - ferm
        - aptitude
        - traceroute
        - zsh
        - tree
        - htop
        - vim
        - rsync
        - ssh
        - python
        - python2.7
        - python2.7-dev
        - iproute
        - gawk
        - discover
        - ssh-import-id
        - python-pip
        - ncurses-term
        - curl
        - btrfs-tools
        - nmap
        - ipython
        - python-lxc
        - bc
        - curl
        - ack-grep
        - autoconf
        - automake
        - sshpass
        - psutils

  - role: pip
    pip_packages:
      - ansible
      - progressbar
      - argparse
      - paramiko
      - jinja2

  - role: emacs-conf
  - role: zsh-conf
  - role: ferm-firewall
